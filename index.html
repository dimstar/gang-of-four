<!doctype html>
<html lang="en">
  <head>
    <title>MECH BATL ARPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="main container">
      <div class="inner row">
        <div class="col-sm-12">
          <div class="row dropship">

            <div id="pwnicator" class="mech">
              <div class="row">
                <div class="mech-name col-sm-12"><h2>pwnicator</h2></div>
              </div>
              <div class="">
                <img class="mech-image" src="http://via.placeholder.com/250x150">
              </div>
              <div class="row">
                <div class="health col-sm-6">200</div>
                <div class="attackpwr col-sm-6">16</div>
              </div>
            </div>

            <div id="atomsmasher" class="mech">
              <div class="row">
                <div class="mech-name col-sm-12"><h2>atomsmasher</h2></div>
              </div>
              <div class="">
                <img class="mech-image" src="http://via.placeholder.com/250x150">
              </div>
              <div class="row">
                <div class="health col-sm-6">160</div>
                <div class="attackpwr col-sm-6">20</div>
              </div>
            </div>
            
            <div id="gobstomper" class="mech">
              <div class="row">
                <div class="mech-name col-sm-12"><h2>gobstomper</h2></div>
              </div>
              <div class="">
                <img class="mech-image" src="http://via.placeholder.com/250x150">
              </div>
              <div class="row">
                <div class="health col-sm-6">300</div>
                <div class="attackpwr col-sm-6">8</div>
              </div>
            </div>

            <div id="slugtosser" class="mech">
              <div class="row">
                <div class="mech-name col-sm-12"><h2>slugtosser</h2></div>
              </div>
              <div class="">
                <img class="mech-image" src="http://via.placeholder.com/250x150">
              </div>
              <div class="row">
                <div class="health col-sm-6">200</div>
                <div class="attackpwr col-sm-6">18</div>
              </div>
            </div>

          </div>
          <div id="fightarea" class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div id="defender" class="col-sm-6 text-white">DEFENDER</div>
                    <div id="yourmech" class="col-sm-6 text-white">YOUR MECH</div>
                  </div>
                <div class="row">
                    <div id="defender" class="col-sm-6 text-white"></div>
                    <div id="yourmech" class="col-sm-6 text-white"></div>
                  </div>
                  <div class="row">
                    <div id="message"></div>
                  </div>
            </div>
            <div class="col-sm-12">
              <div id="controls" class="row">
                  <div id="defender" class="col-sm-4">
                    <button id="restart" class="btn btn-warning">RESTART</button>
                  </div>
                  <div class="col-sm-4">
                    
                  </div>
                  <div class="col-sm-4">
                    <button id="attack" class="btn btn-primary">ATTACK</button>
                  </div>
              </div>
            </div>
          </div>

          
          <div class="row enemyarea">
              <div class="col-sm-12">
                <div id="enemies" class="row"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
